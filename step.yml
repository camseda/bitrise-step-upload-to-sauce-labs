title: Upload to Sauce Labs
summary: |
  Upload APK/AAB/IPA files to Sauce Lab's App Automate
description: |
  Upload your build files to Sauce Labs for remote device testing.
website: https://github.com/camseda/bitrise-step-sauce-upload
source_code_url: https://github.com/camseda/bitrise-step-sauce-upload
support_url: https://github.com/camseda/bitrise-step-sauce-upload/issues
source:
  git: https://github.com/camseda/bitrise-step-sauce-upload.git
host_os_tags:
  - osx-10.10
project_type_tags:
  - ios
  - android
type_tags:
  - test
toolkit:
  bash:
    entry_file: step.sh
deps:
  brew:
    - name: git
    - name: wget
    - name: jq
  apt_get:
    - name: git
    - name: wget
    - name: jq
is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""
inputs:
  - opts:
      description: |
        This usually gets generated by the the "Build Android App" or "XCode Archive & Export" step
      is_required: true
      summary:
        The app file you want to upload to Sauce Labs, usually $BITRISE\_APK\_PATH, $BITRISE\_AAB\_PATH,
        or $BITRISE\_IPA\_PATH
      title: A Bitrise generated APK/AAB or IPA path
    upload_path:
  - sauce_labs_username: $SAUCE_LABS_USERNAME
    opts:
      description: |
        The username you use to log into your Sauce Labs account
      is_required: true
      is_sensitive: true
      summary: Your Sauce Labs username
      title: Sauce Labs username
  - sauce_labs_access_key: $SAUCE_LABS_ACCESS_KEY
    opts:
      description: |
        The access key you use to log into your Sauce Labs account
      is_required: true
      is_sensitive: true
      summary: Your Sauce Labs access key
      title: Sauce Labs access key
  - sauce_labs_app_name: $SAUCE_LABS_APP_NAME
    opts:
      description: The name the app will have in Sauce Labs
outputs:
  - SAUCE_LABS_APP_URL: null
    opts:
      description: |
        The app url returned by Sauce Labs App Automate with the following format "https://..."". 
        Use this in your remote device tests, usually through your capabilities configuration
      summary: The app URL used in your App Automate's remote device tests
      title: Sauce Labs App Automate App URL