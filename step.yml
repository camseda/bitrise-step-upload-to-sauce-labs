title: |-
  Upload to Sauce Labs
summary: |
  Upload APK/AAB/IPA artifacts to Sauce Labs.
description: |
  Upload your build files to Sauce Labs for remote device testing. Needs an APK, AAB, or IPA file, along with Sauce Labs username and access key.
website: https://github.com/camseda/bitrise-step-upload-to-sauce-labs
source_code_url: https://github.com/camseda/bitrise-step-upload-to-sauce-labs
support_url: https://github.com/camseda/bitrise-step-upload-to-sauce-labs/issues

project_type_tags:
   - ios
   - android

type_tags:
  - test

is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
    - name: git
    - name: wget
    - name: jq
  apt_get:
    - name: git
    - name: wget
    - name: jq

toolkit:
  bash:
    entry_file: step.sh

inputs:
  - opts:
      description: |
        This usually gets generated by the the "Build Android App" or "XCode Archive & Export" step
      is_required: true
      summary:
        The app file you want to upload to Sauce Labs, usually $BITRISE\_APK\_PATH, $BITRISE\_AAB\_PATH,
        or $BITRISE\_IPA\_PATH
      title: A Bitrise generated APK/AAB or IPA path
    upload_path: $BITRISE\_IPA\_PATH
  - sauce_labs_username: $SAUCE_LABS_USERNAME
    opts:
      description: |
        The username you use to log into your Sauce Labs account
      is_required: true
      is_sensitive: true
      summary: Your Sauce Labs username
      title: Sauce Labs username
  - sauce_labs_access_key: $SAUCE_LABS_ACCESS_KEY
    opts:
      description: |
        The access key you use to log into your Sauce Labs account
      is_required: true
      is_sensitive: true
      summary: Your Sauce Labs access key
      title: Sauce Labs access key
  - sauce_labs_app_name: $SAUCE_LABS_APP_NAME
    opts:
      description: The name the app will have in Sauce Labs
